<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<style type="text/css">
		h1 {
			text-align:center;
		}

		table {
			margin:auto;
			border-collapse: collapse;
		}
		
		td {
			border:1px solid #000;
			width:100px;
			height: 100px;
		}

		tr td:nth-child(1){
			border-left:none;
		}

		tr td:nth-child(3){
			border-right:none;
		}
		tr:nth-child(1) td {
			border-top: none;
		}
		tr:nth-child(3) td {
			border-bottom: none;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td ></td>
			<td ></td>
			<td ></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
